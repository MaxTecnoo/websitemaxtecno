<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Tecno Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
        }
        .loading-container {
            text-align: center;
            color: #ffffff;
        }
        .loading-text {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff, 0 0 40px #00e5ff;
        }
        .dot {
            opacity: 0;
            animation: blink 1s infinite;
        }
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .countdown {
            font-size: 4em;
            margin-top: 20px;
            font-weight: bold;
            color: #ff4081;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>
        <div class="countdown" id="countdown">5</div>
    </div>

    <script>
        let countdownNumber = 5;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdownNumber--;
            countdownElement.textContent = countdownNumber;

            if (countdownNumber === 0) {
                clearInterval(countdownInterval);
                window.location.href = 'https://sfl.gl/O6vmCDji'; // Ganti dengan URL tujuan Anda
            }
        }, 1000);
    </script>
</body>
</html>
